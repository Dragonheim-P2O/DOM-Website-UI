<nav class="px-2 sm:px-4 py-2.5 w-full z-20 top-0 left-0">

    <div

    >
      <a href="#" class="mx-1">

      <a href="#" class="mx-1">
        <img src="assets/imgs/youtube.png" />

        <path

        <li>
          <a href="#" class="block py-2 pl-3 pr-4">Aura</a>

        <li class="relative text-center">

            Community
          </a>
          <div id="dropdownNavbar" class="z-10 hidden">
            <ul
              class="py-2 px-6 bg-slate-800 mt-4 rounded text-left"
              aria-labelledby="dropdownLargeButton"
            >
              <li>
                <a href="#" class="block py-2">NEWS</a>
              </li>
              <li>
                <a href="#" class="block py-2">UPDATES</a>
              </li>
              <li>
                <a href="#" class="block py-2">EVENTS</a>
              </li>
            </ul>
          </div>
        </li>
        <li>

            <a href="#" class="mx-1">
              <img src="assets/imgs/youtube.png" />
            </a>
            <a href="#" class="mx-1">
              <img src="assets/imgs/discord.png" />
            </a>
            <a href="#" class="mx-1">
              <img src="assets/imgs/telegram.png" />
            </a>
            <a href="#" class="playbtn min-w-full mt-4 mx-auto md:ml-3">
              <img src="assets/imgs/playbtn.png" class="mx-auto inline-block" />
            </a>
          </div>
        </li>
      </ul>
